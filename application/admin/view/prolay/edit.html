<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Category')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-category" class="form-control selectpicker" name="row[category]">
                {foreach name="categoryList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.category"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" class="form-control" name="row[title]" type="text" value="{$row.title|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Overview')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-overview" class="form-control " rows="5" name="row[overview]" cols="50">{$row.overview|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Features')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-features" class="form-control " rows="5" name="row[features]" cols="50">{$row.features|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Func')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-func" class="form-control " rows="5" name="row[func]" cols="50">{$row.func|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
